<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <script>
        function acendeLampada(){
            document.getElementById("luz").src = "../curso-glass-html5/projeto-glass-html5/_imagens/lampada-acesa.jpg";
        }

        function apagaLampada(){
          document.getElementById("luz").src = "../curso-glass-html5/projeto-glass-html5/_imagens/lampada-apagada.jpg";
        }

        function quebraLampada() {
          document.getElementById("luz").src = "../curso-glass-html5/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
        }
    </script>
  </head>
  <body>
    <h1> Acenda a Lâmpada</h1>
    <img src="../curso-glass-html5/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>
  </body>
</html>
