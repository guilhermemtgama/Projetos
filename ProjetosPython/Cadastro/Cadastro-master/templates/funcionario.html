{% extends "model-page.html" %}

{% block content %}
<style>
    form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: #555;
    }

    input[type="text"],
    input[type="number"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        text-decoration: none;
    }

    .cancel-button {
        display: inline-block;
        background-color: #dc3545;
        margin-right: 10px;
    }

    .cancel-button:hover {
        background-color: #bd2130;
    }
</style>

<h2>Editar Usu√°rio</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label for="Nome">Nome:</label>
    <input type="text" id="Nome" name="Nome" value="{{ funcionario.Nome }}">
    <br>
    <label for="Idade">Idade:</label>
    <input type="number" id="Idade" name="Idade" value="{{ funcionario.Idade }}">
    <br>
    <label for="Telefone">Telefone:</label>
    <input type="text" id="Telefone" name="Telefone" value="{{ funcionario.Telefone }}">
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/" class="cancel-button">Cancelar</a>
</form>
{% endblock %}
